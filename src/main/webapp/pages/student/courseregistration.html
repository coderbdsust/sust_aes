
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">
<head>
<title>Course ::Registration</title>
</head>
<body>
	<section layout:fragment="body-content">
		<div class="page-content-wrapper">
			<div class="page-content">
				<div class="tab-pane">
					<div class="portlet light bordered">
						<div class="portlet-title">
							<div class="caption">
								<i class="icon-equalizer font-red-sunglo"></i> <span
									class="caption-subject font-red-sunglo bold uppercase">Student
									Course Registration</span>
							</div>
							<div class="tools">
								<a href="" class="collapse"> </a> <a href="#portlet-config"
									data-toggle="modal" class="config"> </a> <a href=""
									class="reload"> </a> <a href="" class="remove"> </a>
							</div>
						</div>
						<div class="portlet-body form">
							<!-- BEGIN FORM-->
							<form action="#" th:action="@{/student/course/registration}"
								method="post" class="form-horizontal">
								<div class="form-body">
									<h3 class="form-section bold">
										Registration Info<label
											class="caption-subject font-green-haze bold"
											th:if="${message}" th:text="${message}"></label>
									</h3>



									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label col-md-3">Course Title</label>

												<div class="col-md-9">
													<select name="courseId.courseId" class="form-control">
														<option th:each="course : ${courseList}"
															th:value="${course.courseId}"
															th:text="${course.courseCode}+'('+${course.courseTitle}+')'"></option>
													</select>
													<!-- <span class="help-block"> Select your gender. </span> -->
												</div>

											</div>
										</div>

									</div>

									<!-- row -->
									<div class="form-actions">
										<div class="row">
											<div class="col-md-6">
												<div class="row">
													<div class="col-md-offset-3 col-md-9">
														<button type="submit" class="btn green">Apply</button>
														<button type="button" class="btn default">Cancel</button>
													</div>
												</div>
											</div>
											<div class="col-md-6"></div>
										</div>
									</div>
								</div>
							</form>
							<!-- END FORM-->

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
