
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">

<head>
<title>Quiz :: Answer</title>
<script
	th:src="@{/resources/scripts/pages/student/quiz/question-bar.js}"></script>
<script
	th:src="@{/resources/scripts/pages/student/quiz/question-loader.js}"></script>
<script
	th:src="@{/resources/scripts/pages/student/quiz/question-submit.js}"></script>
<script th:src="@{/resources/scripts/pages/student/quiz/timer.js}"></script>

</head>
<body>
	<section layout:fragment="body-content">
		<div class="page-content-wrapper">
			<div class="page-content">
				<div class="tab-pane">
					<div class="portlet light bordered">
						<div class="portlet-title">
							<div class="caption">
								<i class="icon-equalizer font-red-sunglo"></i> <span
									class="caption-subject font-red-sunglo bold uppercase">Exam
									Answer Sheet</span>

								<div>
									<h3 class="caption caption-md">
										<strong>Time Left</strong> <strong id="time">02:00</strong>
									</h3>
								</div>

							</div>
						</div>

						<div class="modal fade" id="ajax" role="basic" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-body">
										<img th:src="@{/resources/img/loading-spinner-grey.gif}"
											alt="" class="loading" /> <span>&nbsp;&nbsp;Submitting
											Answer... </span>
									</div>
								</div>
							</div>
						</div>


						<div class="portlet-body form">
							<!-- BEGIN FORM-->
							<input id="quizId" type="hidden"
								th:value="${quizRegistration.quizId.quizId}" /> <input
								id="quizTimer" type="hidden"
								th:value="${quizRegistration.quizId.totalTime}" />


							<form action="#" method="POST" class="form-horizontal">
								<div class="form-body">
									<h3 class="form-section" id="quizRegInputHeader">
										<input type="hidden" name="quizRegistrationId"
											id="quizRegistrationId"
											th:value="${quizRegistration.quizRegistrationId}" />
									</h3>

									<div class="row">
										<div class="col-md-12">
											<div class="clearfix">
												<div id="question-change-tab-holder"
													class="btn-group  btn-group-xs btn-group-justified">
												</div>
												<div class="clearfix margin-bottom-5"></div>
											</div>
										</div>
									</div>

									<!--/row-->
									<div id="question-holder"></div>
								</div>
							</form>
							<!-- END FORM-->

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
<script>
	jQuery(document).ready(function() {
		$(document).on("keydown", disableReload);
	});
</script>

</html>

<script>
	jQuery(document).ready(function() {
		isQuestionUpdationReady();
	});
</script>
