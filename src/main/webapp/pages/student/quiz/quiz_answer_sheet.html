
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">

<head>
<title>Quiz :: Answer</title>
<script th:src="@{/resources/scripts/pages/student/quiz/QuestionBar.js}"></script>
<script
	th:src="@{/resources/scripts/pages/student/quiz/QuestionLoader.js}"></script>
</head>
<body>
	<section layout:fragment="body-content">
		<div class="page-content-wrapper">
			<div class="page-content">
				<div class="tab-pane">
					<div class="portlet light bordered">
						<div class="portlet-title">
							<div class="caption">
								<i class="icon-equalizer font-red-sunglo"></i> <span
									class="caption-subject font-red-sunglo bold uppercase">Exam
									Answer Sheet</span>
							</div>
						</div>
						<div class="portlet-body form">
							<!-- BEGIN FORM-->
							<form action="#" method="POST" class="form-horizontal">
								<div class="form-body">
									<h3 class="form-section" id="quizRegInputHeader">
										<input type="hidden" name="quizRegistrationId"
											id="quizRegistrationId"
											th:value="${quizRegistration.quizRegistrationId}" />
									</h3>

									<div class="row">
										<div class="col-md-12">
											<div class="clearfix">
												<div id="question-change-tab-holder"
													class="btn-group btn-group-circle  btn-group-xs btn-group-justified">
													

												</div>
												<div class="clearfix margin-bottom-5"></div>
											</div>
										</div>
									</div>

									<!--/row-->
									<div id="question-holder">
									</div>
								</div>
							</form>
							<!-- END FORM-->

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>

<script>
	jQuery(document).ready(function() {
		isQuestionUpdationReady();
	});
</script>
