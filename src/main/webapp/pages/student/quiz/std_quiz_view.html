<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">
<head>
<title>Student :: Profile</title>
</head>
<body>
	<section layout:fragment="body-content">
		<div class="page-content-wrapper">
			<div class="page-content">
				<div class="tab-pane" id="tab_3">
					<div class="portlet light bordered">
						<div class="portlet-title">
							<div class="caption">
								<h2>
									 <span
										class="caption-subject font-red-haze bold uppercase">Database Quiz Exam 1</span>
								</h2>
							</div>
<!-- 							<div class="tools"> -->
<!-- 								<a href="" class="collapse"> </a> <a href="#portlet-config" -->
<!-- 									data-toggle="modal" class="config"> </a> <a href="" -->
<!-- 									class="reload"> </a> <a href="" class="remove"> </a> -->
<!-- 							</div> -->
						</div>
						<div class="portlet-body form">
							<!-- BEGIN FORM-->
							<form class="form-horizontal" role="form"
								th:action="@{/student/exam/view}">
								<div class="form-body">
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label col-md-3"><strong>First
														Name:</strong></label>
												<div class="col-md-9">
													<p class="form-control-static">Bob</p>
												</div>
											</div>
										</div>
										<!--/span-->
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label col-md-3"><strong>Last
														Name:</strong></label>
												<div class="col-md-9">
													<p class="form-control-static">Nilson</p>
												</div>
											</div>
										</div>
										<!--/span-->
									</div>
									<!--/row-->
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label col-md-3"><strong>Gender:</strong></label>
												<div class="col-md-9">
													<p class="form-control-static">Male</p>
												</div>
											</div>
										</div>
										<!--/span-->
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label col-md-3"><strong>Date
														of Birth:</strong></label>
												<div class="col-md-9">
													<p class="form-control-static">20.01.1984</p>
												</div>
											</div>
										</div>
										<!--/span-->
									</div>
									<!--/row-->
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label col-md-3"><strong>Registration
														No:</strong></label>
												<div class="col-md-9">
													<p class="form-control-static">2011331009</p>
												</div>
											</div>
										</div>
										<!--/span-->
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label col-md-3"><strong>Contact
														No:</strong></label>
												<div class="col-md-9">
													<p class="form-control-static">01937595521</p>
												</div>
											</div>
										</div>
										<!--/span-->
									</div>

									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label col-md-3"><strong>Dept
														Name:</strong></label>
												<div class="col-md-9">
													<p class="form-control-static">CSE</p>
												</div>
											</div>
										</div>
										<!--/span-->
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label col-md-3"><strong>Blood
														Group:</strong></label>
												<div class="col-md-9">
													<p class="form-control-static">A+</p>
												</div>
											</div>
										</div>
										<!--/span-->
									</div>

							

									<!--/row-->

								</div>
								<div class="form-actions">
									<div class="row">
										<div class="col-md-offset-5 col-md-4">
												<a class="btn green" th:href="@{/student/quiz/answer}"> 
													Start Exam
												</a>
										</div>
										
									</div>
								</div>
							</form>
							<!-- END FORM-->
						</div>
					</div>
				</div>
			</div>

</html>
