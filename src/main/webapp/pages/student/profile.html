<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">
<head>
<title>Student :: Profile</title>
</head>
<body>
	<section layout:fragment="body-content">
		<div class="page-content-wrapper">
			<div class="page-content">
				<div class="tab-pane" id="tab_3">
					<div class="portlet light bordered">
						<div class="portlet-title">
							<div class="caption">
								<h2 >
									<i class="icon-user font-red-haze"></i> <span
										class="caption-subject font-red-haze bold uppercase" th:text="${student.firstName}+' '+${student.lastName}+'\'s Profile'">Biswajit
										Debnath's Profile</span>
								</h2>
							</div>
							<div class="tools">
								<a href="" class="collapse"> </a> <a href="#portlet-config"
									data-toggle="modal" class="config"> </a> <a href=""
									class="reload"> </a> <a href="" class="remove"> </a>
							</div>
						</div>
						<div class="portlet-body form">
							<!-- BEGIN FORM-->
							<form class="form-horizontal" role="form" th:action="@{/student/profile/edit}">
								<div class="form-body">
									<h3 class="form-section">Personal Info</h3>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label col-md-3"><strong>First Name:</strong></label>
												<div class="col-md-9">
													<p class="form-control-static" th:text="${student.firstName}">Bob</p>
												</div>
											</div>
										</div>
										<!--/span-->
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label col-md-3"><strong>Last Name:</strong></label>
												<div class="col-md-9">
													<p class="form-control-static" th:text="${student.lastName}">Nilson</p>
												</div>
											</div>
										</div>
										<!--/span-->
									</div>
									<!--/row-->
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label col-md-3"><strong>Gender:</strong></label>
												<div class="col-md-9">
													<p class="form-control-static" th:text="${student.gender}">Male</p>
												</div>
											</div>
										</div>
										<!--/span-->
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label col-md-3"><strong>Date of Birth:</strong></label>
												<div class="col-md-9">
													<p class="form-control-static" th:text="${student.dateOfBirth}">20.01.1984</p>
												</div>
											</div>
										</div>
										<!--/span-->
									</div>
									<!--/row-->
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label col-md-3"><strong>Registration No:</strong></label>
												<div class="col-md-9">
													<p class="form-control-static" th:text="${student.registrationNo}">2011331009</p>
												</div>
											</div>
										</div>
										<!--/span-->
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label col-md-3"><strong>Contact No:</strong></label>
												<div class="col-md-9">
													<p class="form-control-static" th:text="${student.contactNo}">01937595521</p>
												</div>
											</div>
										</div>
										<!--/span-->
									</div>
									
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label col-md-3"><strong>Dept Name:</strong></label>
												<div class="col-md-9">
													<p class="form-control-static" th:text="${student.deptId.deptName} +' [' + ${student.deptId.deptCode} + ']'">CSE</p>
												</div>
											</div>
										</div>
										<!--/span-->
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label col-md-3"><strong>Blood Group:</strong></label>
												<div class="col-md-9">
													<p class="form-control-static" th:text="${student.bloodGroup}">A+</p>
												</div>
											</div>
										</div>
										<!--/span-->
									</div>
									
									<!--/row-->
									<h3 class="form-section">Address</h3>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label col-md-3"><strong>Address:</strong></label>
												<div class="col-md-9">
													<p class="form-control-static" th:text="${student.address}">#24 Sun Park Avenue,
														Rolton Str</p>
												</div>
											</div>
										</div>
									</div>
									
									<!--/row-->
									
								</div>
								<div class="form-actions">
									<div class="row">
										<div class="col-md-6">
											<div class="row">
												<div class="col-md-offset-3 col-md-9">
													<button type="submit" class="btn green">
														<i class="fa fa-pencil"></i> Edit
													</button>
													<a type="button" th:href="@{/student/quiz/dashboard}" class="btn default">Cancel</a>
												</div>
											</div>
										</div>
										<div class="col-md-6"></div>
									</div>
								</div>
							</form>
							<!-- END FORM-->
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
