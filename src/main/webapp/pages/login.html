		<a href="index.html"> <!--<img src="../resources/assets/admin/layout/img/logo-big.png" alt=""/>-->

	<!-- BEGIN LOGIN -->
	<div class="content">
		<!-- BEGIN LOGIN FORM -->
		<form class="login-form" th:action="@{/j_spring_security_check}"
			method="post" th:style="${login}?'display: block;':'display: none;'">
			<h3 class="form-title">Login to your account</h3>

			<div class="alert alert-danger display-hide">
				<button class="close" data-close="alert"></button>
				<span> Enter any username and password. </span>
			</div>

			<div class="alert alert-danger" th:if="${loginError}">
				<span th:text="${loginError}"></span>
			</div>

			<div class="form-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">Username</label>
				<div class="input-icon">
					<i class="fa fa-user"></i> <input
						class="form-control placeholder-no-fix" type="text"
						autocomplete="off" placeholder="Username" id="j_username"
						name="j_username" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Password</label>
				<div class="input-icon">
					<i class="fa fa-lock"></i> <input
						class="form-control placeholder-no-fix" type="password"
						autocomplete="off" placeholder="Password" id="j_password"
						name="j_password" />
				</div>
			</div>
			
			<div class="form-actions">
				<!-- 				<label class="checkbox"> <input type="checkbox" -->
				<!-- 					name="remember" value="1" /> Remember me -->
				<!-- 				</label> -->
				<img alt="" th:src="@{/resources/images/bg/1.jpg}" style="display:none;"/>
				<button type="submit" class="btn blue pull-right">
					Login <i class="m-icon-swapright m-icon-white"></i>
				</button>
			</div>

			<div class="form-group">
				<h4>Forgot your password ?</h4>
				<p>
					click <a href="javascript:;" id="forget-password"
						style="color: black;"> here </a> to reset your password.
				</p>
			</div>
			<div class="create-account">
				<p>
					Don't have an account yet ?&nbsp; <a href="javascript:;"
						id="register-btn" style="color: black;"> Create an account </a>
				</p>
			</div>
		</form>
		<!-- END LOGIN FORM -->
		<!-- BEGIN FORGOT PASSWORD FORM -->
		<form class="forget-form" action="index.html" method="post">
			<h3>Forget Password ?</h3>
			<p>Enter your e-mail address below to reset your password.</p>
			<div class="form-group">
				<div class="input-icon">
					<i class="fa fa-envelope"></i> <input
						class="form-control placeholder-no-fix" type="text"
						autocomplete="off" placeholder="Email" name="email" />
				</div>
			</div>
			<div class="form-actions">
				<button type="button" id="back-btn" class="btn">
					<i class="m-icon-swapleft"></i> Back
				</button>
				<button type="submit" class="btn blue pull-right">
					Submit <i class="m-icon-swapright m-icon-white"></i>
				</button>
			</div>
		</form>
		<!-- END FORGOT PASSWORD FORM -->
		<!-- BEGIN REGISTRATION FORM -->
		<form class="register-form" action="/account/user/signup"
			th:action="@{/account/user/signup}" method="post" th:object="${user}"
			th:style="${signup}?'display: block;':'display: none;'">
			<h3>Sign Up</h3>

			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Username</label>
				<div class="input-icon">
					<i class="fa fa-user"></i> <input
						class="form-control placeholder-no-fix" type="text"
						autocomplete="off" placeholder="Username" th:field="*{username}" />

					<div class="alert alert-danger" th:if="${userExists}">
						<span th:text="${userExists}"></span>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Password</label>
				<div class="input-icon">
					<i class="fa fa-lock"></i> <input
						class="form-control placeholder-no-fix" type="password"
						autocomplete="off" id="register_password" placeholder="Password"
						th:field="*{password}" />
				</div>
			</div>

			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">Re-type
					Your Password</label>
				<div class="controls">
					<div class="input-icon">
						<i class="fa fa-check"></i> <input
							class="form-control placeholder-no-fix" type="password"
							autocomplete="off" placeholder="Re-type Your Password"
							name="rpassword" />
					</div>
				</div>
			</div>
			<!-- 		<div class="form-group"> -->
			<!-- 			<label> -->
			<!-- 			<input type="checkbox" name="tnc"/> I agree to the <a href="javascript:;"> -->
			<!-- 			Terms of Service </a> -->
			<!-- 			and <a href="javascript:;"> -->
			<!-- 			Privacy Policy </a> -->
			<!-- 			</label> -->
			<!-- 			<div id="register_tnc_error"> -->
			<!-- 			</div> -->
			<!-- 		</div> -->
			<div class="form-actions">
				<button id="register-back-btn" type="button" class="btn">
					<i class="m-icon-swapleft"></i> Back
				</button>
				<button type="submit" id="register-submit-btn"
					class="btn blue pull-right">
					Sign Up <i class="m-icon-swapright m-icon-white"></i>
				</button>
			</div>
		</form>
		<!-- END REGISTRATION FORM -->
	</div>

						fade : 1000,
						duration : 8000

</body>
