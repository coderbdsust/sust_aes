
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">
<head>
<title>Teacher :: Profile</title>
<script src="../../resources/plugins/jquery.min.js"
	th:src="@{/resources/plugins/jquery.min.js}" type="text/javascript"></script>
<script type="text/javascript">
	function retrieveGuests() {
		var url = 'http://localhost:15001/sustaes/dept/result';

		if ($('#searchKey').val() != '') {
			url = url + '/' + $('#searchKey').val();
		}
		$("#resultBlock").load(url);
	}
</script>
</head>
<body>
	<section layout:fragment="body-content">
		<div class="page-content-wrapper">
			<div class="page-content">
				<div class="tab-pane">
					<div class="portlet light bordered">
						<div class="portlet-title">
							<div class="caption">
								<i class="icon-equalizer font-red-sunglo"></i> <span
									class="caption-subject font-red-sunglo bold uppercase">Teacher
									Profile Create/Edit Form</span>
							</div>
							<div class="tools">
								<a href="" class="collapse"> </a> <a href="#portlet-config"
									data-toggle="modal" class="config"> </a> <a href=""
									class="reload"> </a> <a href="" class="remove"> </a>
							</div>
						</div>
						<div class="portlet-body form">
							<!-- BEGIN FORM-->
							<input type="text" id="searchKey" name="searchKey" />
							<button id="searchButton" name="searchButton"
								onclick="retrieveGuests()" type="button">Search button</button>
						</div>
						<div id="resultBlock"></div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
