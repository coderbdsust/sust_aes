
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">
<head>
<title>Teacher :: Profile</title>
</head>
<body>
	<section layout:fragment="body-content">
		<div class="page-content-wrapper">
			<div class="page-content">
				<div class="tab-pane">
					<div class="portlet light bordered">
						<div class="portlet-title">
							<div class="caption">
								<i class="icon-equalizer font-red-sunglo"></i> <span
									class="caption-subject font-red-sunglo bold uppercase">Teacher
									Profile Create/Edit Form</span>
							</div>
							<div class="tools">
								<a href="" class="collapse"> </a> <a href="#portlet-config"
									data-toggle="modal" class="config"> </a> <a href=""
									class="reload"> </a> <a href="" class="remove"> </a>
							</div>
						</div>
						<div class="portlet-body form">
							<!-- BEGIN FORM-->
							<form action="#" class="form-horizontal">
								<div class="form-body">
									<h3 class="form-section">Person Info</h3>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label col-md-3">Full Name</label>
												<div class="col-md-9">
													<input type="text" class="form-control"
														placeholder="Sheikh Nabil mohammad" />
													<!-- span class="help-block">
														This is inline help </span> -->
												</div>
											</div>
										</div>
										<!--/span-->

										<!--/span-->
									</div>
									<!-- row -->
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label col-md-3">Employee Code</label>
												<div class="col-md-9">

													<input type="text" class="form-control" max="10"
														placeholder="SNM" />
													<!-- <span class="help-block">
														This is inline help </span> -->

												</div>
											</div>
										</div>
									</div>
									<!--/row-->
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label col-md-3">Dept ID</label>
												<div class="col-md-9">
													<select class="form-control">
														<option value="">CSE</option>
														<option value="">EEE</option>
													</select>
													<!-- <span class="help-block"> Select your gender. </span> -->
												</div>
											</div>
										</div>

									</div>

									<div class="row">
										<!--/span-->
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label col-md-3">Designation ID</label>
												<div class="col-md-9">
													<input type="text" class="form-control"
														placeholder="CSE-SNM-1234" />
												</div>
											</div>
										</div>
										<!--/span-->
									</div>
									<!--/row-->
									<div class="row">
										<!--/span-->
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label col-md-3">Email</label>
												<div class="col-md-9">
													<input type="text" class="form-control"
														placeholder="abc@gmail.com" />
												</div>
											</div>
										</div>
										<!--/span-->
									</div>

									<div class="form-actions">
										<div class="row">
											<div class="col-md-6">
												<div class="row">
													<div class="col-md-offset-3 col-md-9">
														<button type="submit" class="btn green">Submit</button>
														<button type="button" class="btn default">Cancel</button>
													</div>
												</div>
											</div>
											<div class="col-md-6"></div>
										</div>
									</div>
								</div>
							</form>
							<!-- END FORM-->

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
