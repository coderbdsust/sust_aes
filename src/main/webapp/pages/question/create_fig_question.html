
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">
<head>
<title>Question :: Create</title>
</head>
<body>
	<section layout:fragment="body-content">
		<div class="page-content-wrapper">
			<div class="page-content">
				<div class="tab-pane">
					<div class="portlet light bordered">
						<div class="portlet-title">
							<div class="caption">
								<i class="icon-equalizer font-red-sunglo"></i> <span
									class="caption-subject font-red-sunglo bold uppercase">Create Fill In The Gaps Question
									</span>
							</div>
							<div class="tools">
								<a href="" class="collapse"> </a> <a href="#portlet-config"
									data-toggle="modal" class="config"> </a> <a href=""
									class="reload"> </a> <a href="" class="remove"> </a>
							</div>
						</div>
						<div class="portlet-body form">
							<!-- BEGIN FORM-->
							<form th:action="@{/question/add}" method="POST"
								class="form-horizontal">
								<div class="form-body">
									<!--/row-->
									<div class="row">
										<div class="col-md-6 col-sm-12">
											<div class="portlet box green">

												<div class="portlet-title">
													<div class="row">
														<div class="col-md-8">
															<div class="caption caption-md">
																<h3>
																	<strong>FILL IN THE GAPS</strong>
																</h3>
															</div>
														</div>
<!-- 														<div class="col-md-offset-1 col-md-3"> -->
<!-- 															<div class="caption caption-md"> -->
<!-- 																<h3> -->
<!-- 																	<strong>02:00</strong> -->
<!-- 																</h3> -->
<!-- 															</div> -->
<!-- 														</div> -->
													</div>



												</div>
												<div class="portlet-body form">
													<form class="form-horizontal" role="form">
														<div class="form-body">
															<div class="form-group">
																<label class="col-md-3 control-label"> <strong>Question</strong> </label>
																<div class="col-md-8">
																	<input type="text" class="form-control input-md" />
																	<p>
																		<strong> Example: </strong> What __(A)__ language do you
																			__(B)__ ?
																	</p>
																	<p>
																		<strong>Note: </strong> Keep fields blank if havn't enough gaps in question!
																	</p>
																</div>
															</div>


															<div class="form-group">
																<label class="col-md-2 control-label"><strong><em>A.</em></strong></label>
																<div class="row">
																	<div class="col-md-8">
																		<div class="input-group">
																			<input placeholder="type this answer" type="text"
																				class="form-control" />
																		</div>
																	</div>
																</div>
															</div>

															<div class="form-group">
																<label class="col-md-2 control-label"><strong><em>B.</em></strong></label>
																<div class="row">
																	<div class="col-md-8">
																		<div class="input-group">
																			<input placeholder="type this answer" type="text"
																				class="form-control" />

																		</div>
																	</div>
																</div>
															</div>
															
															<div class="form-group">
																<label class="col-md-2 control-label"><strong><em>C.</em></strong></label>
																<div class="row">
																	<div class="col-md-8">
																		<div class="input-group">
																			<input placeholder="type this answer" type="text"
																				class="form-control" />

																		</div>
																	</div>
																</div>
															</div>
															
															<div class="form-group">
																<label class="col-md-2 control-label"><strong><em>D.</em></strong></label>
																<div class="row">
																	<div class="col-md-8">
																		<div class="input-group">
																			<input placeholder="type this answer" type="text"
																				class="form-control" />

																		</div>
																	</div>
																</div>
															</div>


														</div>
														<div class="form-actions ">
															<div class="row">
																<div class="col-md-offset-1 col-md-4">
																	<input type="text" class="form-control" placeholder="Question Mark"/>
																</div>
																<div class="col-md-offset-2 col-md-4">

																	<button type="submit" class="btn green">Save</button>
																	<button type="button" class="btn red">Cancel</button>
																</div>
															</div>
														</div>
													</form>
												</div>
											</div>
										</div>
									</div>
								</div>
							</form>
							<!-- END FORM-->

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
