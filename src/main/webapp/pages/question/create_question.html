																	</div>
																</div>
															</div>
															<div class="form-group">
																<label class="col-md-3 control-label">Option 4</label>
																<div class="row">
																	<div class="col-md-offset-1 col-md-6">
																		<div class="input-group">
																			<input type="text" class="form-control" /> <span
																				class="input-group-addon"> <input
																				type="checkbox" />
																			</span>
																		</div>
																	</div>
																</div>
															</div>

														</div>


														<div class="form-actions right">
															<div class="row">
																<div class="col-md-offset-4 col-md-6">
																	<button type="button" class="btn green">Add</button>
																	<button type="button" class="btn blue">Edit</button>
																	<button type="button" class="btn red">Cancel</button>
																</div>
															</div>
