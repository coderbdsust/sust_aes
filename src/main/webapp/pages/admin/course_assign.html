
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">
<head>
<title>Course :: Assign</title>
</head>
<body>
	<section layout:fragment="body-content">
		<div class="page-content-wrapper">
			<div class="page-content">
				<div class="tab-pane">
					<div class="portlet light bordered">
						<div class="portlet-title">
							<div class="caption">
								<i class="icon-equalizer font-red-sunglo"></i> <span
									class="caption-subject font-red-sunglo bold uppercase">Course
									Assign</span>
							</div>
							<div class="tools">
								<a href="" class="collapse"> </a> <a href="#portlet-config"
									data-toggle="modal" class="config"> </a> <a href=""
									class="reload"> </a> <a href="" class="remove"> </a>
							</div>
						</div>
						<div class="portlet-body form">
							<!-- BEGIN FORM-->
							<form action="#" th:action="@{/admin/course/assign}"
								method="post" class="form-horizontal">
								<div class="form-body">
									<h3 class="form-section bold">Assign Info</h3>
									<label class="caption-subject font-green-haze bold"
										th:if="${message}" th:text="${message}"></label>


									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label col-md-3">Course</label>
												<div class="col-md-9">
													<select name="courseId.courseId" class="form-control">
														<option th:each="course : ${courseList}"
															th:value="${course.courseId}"
															th:text="${course.courseCode}+' - '+${course.courseTitle}"></option>
													</select>
													<!-- <span class="help-block"> Select your gender. </span> -->
												</div>
											</div>
										</div>

									</div>

									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label col-md-3">Teacher</label>
												<div class="col-md-9">
													<select name="instructorId.instructorId"
														class="form-control">
														<option th:each="teacher : ${teacherList}"
															th:value="${teacher.instructorId}"
															th:text="${teacher.deptId?.deptCode}+' - '+${teacher.teacherName}+'  ['+ ${teacher.employeeCode} +']'"></option>
													</select>
													<!-- <span class="help-block"> Select your gender. </span> -->
												</div>
											</div>
										</div>

									</div>

									<!-- row -->
									<div class="form-actions">
										<div class="row">
											<div class="col-md-6">

												<div class="row">
													<div class="col-md-offset-3 col-md-9">
														<button type="submit" class="btn green">Assign</button>
														<button type="button" class="btn default">Cancel</button>

													</div>

												</div>


											</div>

											<div class="col-md-6"></div>
										</div>
									</div>
								</div>
							</form>
							<!-- END FORM-->

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
