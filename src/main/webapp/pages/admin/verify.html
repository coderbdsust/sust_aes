<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">
<head>
<title>Dashboard :: Admin</title>
</head>
<body>
	<section layout:fragment="body-content">
		<div class="page-content-wrapper">
			<div class="page-content">
				<div class="row">
					<div class="col-md-12">
						<!-- BEGIN SAMPLE TABLE PORTLET-->
						<div class="portlet box blue">
							<div class="portlet-title">
								<div class="caption">
									<i class="fa fa-comments"></i>Striped Table
								</div>
								<div class="tools">
									<a href="javascript:;" class="collapse"> </a> <a
										href="#portlet-config" data-toggle="modal" class="config">
									</a> <a href="javascript:;" class="reload"> </a> <a
										href="javascript:;" class="remove"> </a>
								</div>
							</div>
							<div class="portlet-body">
								<div class="table-scrollable">
									<table class="table table-striped table-hover">
										<thead>
											<tr>
												<th>USERNAME</th>
												<th>ENABLE</th>
												<th>ROLE</th>
												<th>ACCOUNT NON LOCKED</th>
												<th>ACCOUNT NON EXPIRED</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="nvUser: ${nonVerifiedUsers}">
												<td th:text="${nvUser.username}"></td>
												<td th:text="${nvUser.enabled}"></td>
												<td><div
														th:each="role :
													${T(com.great.cms.enums.Role).values()}">
														<input type="checkbox" th:value="${role}" /> <label
															th:text="${role}">example</label>
													</div></td>
												<td th:text="${nvUser.accountNonLocked}"></td>
												<td th:text="${nvUser.accountNonExpired}"></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
						<!-- END SAMPLE TABLE PORTLET-->
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
