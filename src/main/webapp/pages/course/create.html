
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/main">
<head>
<title>Course :: Create</title>
</head>
<body>
	<section layout:fragment="body-content">
		<div class="page-content-wrapper">
			<div class="page-content">
				<div class="tab-pane">
					<div class="portlet light bordered">
						<div class="portlet-title">
							<div class="caption">
								<i class="icon-equalizer font-red-sunglo"></i> <span
									class="caption-subject font-red-sunglo bold uppercase">Create
									New Course</span>
							</div>
							<div class="tools">
								<a href="" class="collapse"> </a> <a href="#portlet-config"
									data-toggle="modal" class="config"> </a> <a href=""
									class="reload"> </a> <a href="" class="remove"> </a>
							</div>
						</div>
						<div class="portlet-body form">
							<!-- BEGIN FORM-->
							<form action="#" th:action="@{/course/create}" method="post"
								class="form-horizontal">
								<div class="form-body">
									<h3 class="form-section bold">Course Info</h3>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label col-md-3">Course Code</label>
												<div class="col-md-9">
													<input type="text" class="form-control"
														placeholder="CSE333" name="courseCode" />
													<!-- span class="help-block">
														This is inline help </span> -->
												</div>
											</div>
										</div>
										<!--/span-->

										<!--/span-->
									</div>
									<!-- row -->

									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label col-md-3">Course Title</label>
												<div class="col-md-9">
													<input type="text" name="courseTitle" class="form-control"
														placeholder="Database" />
													<!-- span class="help-block">
														This is inline help </span> -->
												</div>
											</div>
										</div>
										<!--/span-->

										<!--/span-->
									</div>

									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label col-md-3">Course Credit</label>
												<div class="col-md-9">
													<input type="text" name="credit" class="form-control"
														placeholder="3.5" />
													<!-- span class="help-block">
														This is inline help </span> -->
												</div>
											</div>
										</div>
										<!--/span-->

										<!--/span-->
									</div>

									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label col-md-3">Semester</label>
												<div class="col-md-9">
													<input type="text" name="semester" class="form-control"
														placeholder="31" />
													<!-- span class="help-block">
														This is inline help </span> -->
												</div>
											</div>
										</div>

										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label col-md-3">Session</label>
												<div class="col-md-9">
													<input type="text" name="session" class="form-control"
														placeholder="2011" />
													<!-- span class="help-block">
														This is inline help </span> -->
												</div>
											</div>
										</div>
										<!--/span-->

										<!--/span-->
									</div>

									<!--/row-->
									<div class="row">
										<!--/span-->
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label col-md-3">Offering Dept
													Code</label>
												<div class="col-md-9">
													<select name="offeringDept" class="form-control">
														<option th:each="dept : ${departments}"
															th:value="${dept.deptCode}"
															th:text="${dept.deptName}+'('+${dept.deptCode}+')'"></option>
													</select>
													<!-- <span class="help-block"> Select your gender. </span> -->

												</div>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group">
												<label class="control-label col-md-3">Accepting Dept
													Code</label>
												<div class="col-md-9">
													<select name="acceptingDept" class="form-control">
														<option th:each="dept : ${departments}"
															th:value="${dept.deptCode}"
															th:text="${dept.deptName}+'('+${dept.deptCode}+')'"></option>
													</select>
													<!-- <span class="help-block"> Select your gender. </span> -->

												</div>
											</div>
										</div>
										<!--/span-->
									</div>

									<div class="form-actions">
										<div class="row">
											<div class="col-md-6">
												<div class="row">
													<div class="col-md-offset-3 col-md-9">
														<button type="submit" class="btn green">Create
															Course</button>
														<button type="button" class="btn default">Cancel</button>
													</div>
												</div>
											</div>
											<div class="col-md-6"></div>
										</div>
									</div>
								</div>
							</form>
							<!-- END FORM-->

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
