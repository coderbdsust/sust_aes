<!-- Custome CSS-->

	th:href="@{/resources/css/materialize.css}" type="text/css"
	rel="stylesheet" media="screen,projection" />

<!-- CSS for full screen (Layout-2)-->
<link href="../../resources/css/style-fullscreen.css"
	th:href="@{/resources/css/style-fullscreen.css}" type="text/css"
	rel="stylesheet" media="screen,projection" />

	th:href="@{/resources/css/prism.css}" type="text/css" rel="stylesheet"
	media="screen,projection" />

<link href="../../resources/css/perfect-scrollbar.css"
	th:href="@{/resources/css/perfect-scrollbar.css}" type="text/css"
	rel="stylesheet" media="screen,projection" />

</head>

<body class="cyan loaded">
	<!-- Start Page Loading -->
	<div id="loader-wrapper">
		<div id="loader"></div>
		<div class="loader-section section-left"></div>
		<div class="loader-section section-right"></div>
	</div>
	<!-- End Page Loading -->

	<div id="error-page">

		<div class="row">
			<div class="col s12">
				<div class="browser-window">
					<div class="top-bar">
						<div class="circles">
							<div id="close-circle" class="circle"></div>
							<div id="minimize-circle" class="circle"></div>
							<div id="maximize-circle" class="circle"></div>
						</div>
					</div>
					<div class="content">
						<div class="row">
							<div id="site-layout-example-top" class="col s12">
								<p class="flat-text-logo center white-text caption-uppercase">INTERNAL ERROR</p>
							</div>
							<div id="site-layout-example-right" class="col s12 m12 l12">
								<div class="row center">
									<h1 class="text-long-shadow col s12">EXCEPTION</h1>
								</div>
								<div class="row center">
									<p class="center white-text col s12">Something has gone
										seriously wrong. Please try later.</p>
									<p class="center s12">
										<button onclick="goBack()"
											class="btn waves-effect waves-light">Back</button>
										<a th:href="@{/admin/index}"
											class="btn waves-effect waves-light">Homepage</a>
									</p>
									<p></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>




	<!-- ================================================
    Scripts
    ================================================ -->

	<!-- jQuery Library -->
	<script type="text/javascript"
		src="../../../resources/js/jquery-1.11.2.min.js"
		th:href="@{/resources/js/jquery-1.11.2.min.js}"></script>
	<!--materialize js-->
	<script type="text/javascript"
		src="../../../resources/js/materialize.js"
		th:href="@{/resources/js/materialize.js}"></script>
	<!--prism-->
	<script type="text/javascript" src="../../../resources/js/prism.js"
		th:href="@{/resources/js/prism.js}"></script>
	<!--scrollbar-->
	<script type="text/javascript"
		src="../../../resources/js/perfect-scrollbar.min.js"
		th:href="@{/resources/js/perfect-scrollbar.min.js}"></script>

	<!--plugins.js - Some Specific JS codes for Plugin Settings-->
	<script type="text/javascript" src="../../../resources/js/plugins.js"
		th:href="@{/resources/js/plugins.js}"></script>

	<script type="text/javascript">
		function goBack() {
			window.history.back();
		}
	</script>


	<div class="hiddendiv common"></div>
