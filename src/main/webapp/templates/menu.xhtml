<h:panelGrid xmlns="http://www.w3.org/1999/xhtml"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:rich="http://richfaces.org/rich"
		xmlns:a4j="http://richfaces.org/a4j" 
		cellpadding="0" 
		cellspacing="0" 
		width="100%" >
	<h:column>
		<table width="100%" border="0" cellpadding="0" cellspacing="0">
			<tr>
				<td align="left" valign="bottom">
					<h:form>
						<a4j:repeat value="#{userPermissionController.modules}" var="module">
							<a4j:commandLink action="#{userPermissionController.checkSelectedModule}" 
								oncomplete="window.location.href='#{request.contextPath}/pages/welcome/blank.xhtml'">
								<h:graphicImage library="images" name="#{module}#{module == userPermissionController.selectedModule ? '-bt-down.png' : '-bt.png'}" 
									width="101" height="25" style="cursor: hand; cursor: pointer;"/>
								<a4j:param value="#{module}" assignTo="#{userPermissionController.selectedModule}"/>
								<a4j:param value="#{module}" assignTo="#{userPermissionController.selectedLabelId}"/>
							</a4j:commandLink>
						</a4j:repeat>
						<h:graphicImage library="images" name="signout_bt.png" id="signout_bt" width="101"
							height="25" onclick="window.location.href='#{request.contextPath}/pages/authentication/logout.xhtml'"
							style="cursor: hand; cursor: pointer;"/>
					 </h:form>
				</td>
			</tr>
		</table>
	</h:column>
</h:panelGrid>
